<div class="container-settings">
    <div class="overlay">

        <div class="settingsNavbtn">
            <button class="settingsbtn accountsettings">Compte</button>
            <button class="settingsbtn ramsettings">Ram</button>
            <button class="settingsbtn javasettings">Java</button>
            <button class="settingsbtn resolutionsettings">Affichage</button>
            <button class="settingsbtn launchersettings">Launcher</button>
            <button class="settingsbtn settingsSave" style="color:rgb(0, 255, 106)">Retour</button>
        </div>
    </div>


    <div class="tabsettings accountsettingstab">
      <div class="accounts"></div>
      <button class="add-account" style="background-color: #e9e9e9; border: none; border-radius: 5px; color: rgb(26, 26, 26); padding: 8px 25px; text-align: center; text-decoration: none; font-size: 16px; cursor: pointer; transition-duration: 0.4s;">Changer de pseudo</button>
    </div>




    <div class="tabsettings ramsettinstab" style="display:none;">
      <div class="slider"></div>
    </div>




    <div class="tabsettings javasettingstab" style="display:none;">
        <input type="text" value="" class="path" disabled/>
        <input type="button" value="Changer" class="path-button"/>
        <input type="file" class="path-file" style="display:none;" accept="application/octet-stream"/>
    </div>




    <div class="tabsettings resolutionsettingstab" style="display:none;">
        <div class="text-settings" style="color: white;">Modifier la résolution de votre jeu au lancement de Minecraft.<br></div>
        <input type="text" class="width"/>
        <input type="text" class="height"/>
    </div>



    <div class="tabsettings launchersettingstab" style="display:none;">
        <div>
          <input type="checkbox" style="color: white;" class="NewsAutoRefreshSettings" >
          <label class="">Actualiser les actualités automatiquement</label>
        </div>

        <div>
          <input type="checkbox" style="color: white;" class="StatusServerAutoRefreshSettings">
          <label class="">Actualiser le statut serveur automatiquement</label>
        </div>

        <div>
          <input type="checkbox" style="color: white;" class="CloseLauncherSettings">
          <label class="">Garder le launcher ouvert après le démarrage du jeu</label>
        </div>
    </div>
</div>
